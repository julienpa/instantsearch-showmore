<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instantsearch custom widget</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="showmore.css">
</head>
<body>
<header>
  <a href="." title="Home"><img src="img/instant_search_logo@2x.png"/></a>
  <div id="search-input"></div>
  <div id="search-input-icon"></div>
</header>

<main>
  <div id="left-column">
    <div id="category" class="facet"></div>
    <div id="brand" class="facet"></div>
    <div id="price" class="facet"></div>
    <div id="type" class="facet"></div>
  </div>
  <div id="right-column">
    <div id="stats"></div>
    <div id="infinite-hits"></div>
  </div>
</main>

<!-- templates -->
<script type="text/html" id="hit-template">
  <div class="hit">
    <div class="hit-image">
      <img src="{{image}}" alt="{{name}}">
    </div>
    <div class="hit-content">
      <h3 class="hit-price">${{price}}</h3>
      <h2 class="hit-name">{{{_highlightResult.name.value}}}</h2>
      <p class="hit-description">{{{_highlightResult.description.value}}}</p>
    </div>
  </div>
</script>

<script type="text/html" id="no-results-template">
  <div id="no-results-message">
    <p>We didn't find any results for the search <em>"{{query}}"</em>.</p>
    <a href="." class="clear-all">Clear search</a>
  </div>
</script>

<!-- scripts -->
<script src="https://cdn.jsdelivr.net/mustache.js/2/mustache.min.js"></script>
<script src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script>
<script src="instantsearch-showmore.js"></script>
<script src="app.js"></script>
</body>
</html>
